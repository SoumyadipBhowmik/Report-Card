<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="card">
        <div id="score-input-section">
            <div class="input-section">
                <label for="english">English: </label>
                <input type="text" id="english">
                <label for="maths">Maths: </label>
                <input type="text" id="maths">
                <label for="physics">Physics: </label>
                <input type="text" id="physics">
            </div>
            <div class="input-section">
                <label for="geography">Geography: </label>
                <input type="text" id="geography">
                <label for="biology">Biology: </label>
                <input type="text" id="biology">
                <label for="computer">Computer: </label>
                <input type="text" id="computer">
            </div>
        </div>
        <div id="button-section">
            <button id="submit">Submit</button>
            <button id="reset">Reset</button>
        </div>
        <div id="console-section">
            <div class="console-partition">
                <div id="total">Total:</div>
                <div id="grade">Grade:</div>
            </div>
            <div class="console-partition">
                <div id="percentage">Percentage:</div>
                <div id="result">Result:</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
